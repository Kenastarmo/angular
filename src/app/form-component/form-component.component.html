<div class="container d-flex pb-4" style="gap: 30px; padding-top: 30px;">
  <div class="d-flex align-items-center" style="width: auto;">
    <h1 class="logo fontsize_logo font_black font-weight-bold">My<span class="font_red">News</span></h1>
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column position-relative" style="width: 65%; padding-top: 0px; padding-bottom:  0px;">
    <!-- <form [formGroup]="myForm" class="w-100" (ngSubmit)="onSearch()"> -->
      <form [formGroup]="myForm" class="w-100 d-flex" >

      <input type="text" formControlName="inputValue" class="form-control me-2" placeholder="Search..." aria-label="Search">
      <button type="submit" class="btn btn-outline-success">Search</button>
    </form>

    <!-- <div *ngIf="results.length > 0" class="mt-3"> -->
      <div *ngIf="results.length > 0" class="pt-3  w-100 position-absolute" style="top: 100% !important;">
        <!-- <h5>Rezultati:</h5> -->
        <ul class="list-group">
          <li *ngFor="let result of results" class="list-group-item">
            {{ result.headline.main }}
            
          </li>
        </ul>
      </div>
  </div>
</div>
