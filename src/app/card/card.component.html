<div class="card_container" style="height: 100%; background-color: white; border-radius: 8px;">

    <div class="card_inner_container" style="height: 100%;">
        <img [src]="src.length > 1 ? 'https://static01.nyt.com/' + src[1].url : defaultImg" alt="{{headline}}" style="width: 100%; 
        max-width: 100%; height: 180px; max-height: 180px; object-fit: cover; border-top-left-radius: 8px; border-top-right-radius: 8px;" />
    
        
        <div class="content p-3">
            <h1 class="title bold" style="font-size: 16px;">{{headline}}</h1>
        </div>
    </div>

</div>
